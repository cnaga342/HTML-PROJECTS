<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section style="border: 1px solid blue;width:50%; height:500px;background-color:blue;color:white;margin-left:320px">
        <h1 style="text-align:center">Application Form</h1>
        <div>
        <lable for="first" style="margin-left:20px">First Name:   </lable>
        <input type="text" />
        <lable for="second" style="margin-left:80px">Last Name:</lable>
        <input type="text">
    </div>
    <br/><br/>
    <div>
        <lable for="date"  style="margin-left:20px">Date of Birth:</lable>
        <input type="date">
        <lable for="age"   style="margin-left:120px">Age    :</lable>
        <input type="number" style="margin-left:80px">
    </div>
    <br/><br/>
    <div>
        <lable for="gender"   style="margin-left:20px">Gender:</lable>
        <!-- <input type="text"> -->
        <select >
            <option value="male">male</option>
            <option value="fe-male">fe-male</option>
        </select>

        <lable for="email" style="margin-left:200px">Email Address:</lable>
        <input type="email" placeholder="enter email address">
    </div>
    <br/><br/>
    <div>
        <lable for="position" style="margin-left:20px">Position Available:</lable>
        <input type="radio"   name="select">Junior developer
        <input type="radio"   name="select">Mid-Level developer
        <input type="radio"   name="select">Senior developer
    </div>
    <br/><br/>
    <div>
        <lable for="pogra" style="margin-left:20px">Programming Language:</lable>
        <input type="checkbox">Java
        <input type="checkbox">JavaScript
        <input type="checkbox">Python
    </div>
    <br/><br/>
    <div>
        <lable for="password"  style="margin-left:20px">Password:</lable>
        <input type="pasword">

        <lable for="con" style="margin-left:80px">Conform Password:</lable>
        <input type="password">
    </div>
    <br/><br/>
    <div style="text-align:center;">
        
        <input type="submit">
        <input type="reset">
    </div>
    </section>
    
</body>
</html>
